<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Alien Shooter — Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top navigation bar -->
    <header id="topbar">
      <div class="nav-left">
        <a href="register.html" class="nav-brand">Alien Shooter</a>
      </div>
      <div class="nav-right">
        <a href="game.html" class="nav-btn">Play</a
        ><a href="leaderboard.html" class="nav-btn">Leaderboard</a>
      </div>
    </header>
    <!-- End navigation bar -->

    <!-- Main content area -->
    <main class="centered">
      <!-- Card that holds the leaderboard table -->
      <div class="card leaderboard-card">
        <h2>🏆 Leaderboard</h2>
        <div id="authError" class="error"></div>
        <!-- Table to display top scores -->
        <table id="leaderboardTable" class="leaderboard">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="row">
          <a href="register.html"
            ><button class="secondary">Back to Menu</button></a
          >
        </div>
      </div>
    </main>

    <!-- Scripts for leaderboard functionality -->
    <script src="js/leaderboard.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
